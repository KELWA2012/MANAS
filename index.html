  <script>
    // Multi-step form navigation and progress bar
    let currentStep = 1;
    const totalSteps = 5;
    const progressBar = document.getElementById('progressBar');
    function showStep(step) {
      document.querySelectorAll('.form-section').forEach((el, n) => {
        el.classList.toggle('active', Number(el.getAttribute('data-step')) === step);
      });
      progressBar.style.width = ((step-1)/(totalSteps-1))*100 + "%";
    }
    function nextSection() {
      if (validateSection(currentStep)) {
        if (currentStep < totalSteps) {
          currentStep++; showStep(currentStep);
        }
      }
    }
    function prevSection() {
      if (currentStep > 1) {
        currentStep--; showStep(currentStep);
      }
    }
    showStep(currentStep);

    // Floating label active on value
    document.querySelectorAll('.form-input, textarea').forEach(input => {
      input.addEventListener('input', function(){
        input.classList.toggle('filled', !!input.value);
      });
    });

    // Field highlight (if focused)
    document.querySelectorAll('.form-input, .form-select, textarea').forEach(input => {
      input.addEventListener('focus', function(){
        input.style.background = '#f5faff';
      });
      input.addEventListener('blur', function(){
        input.style.background = '#ebeef3';
      });
    });

    // Client-side validation feedback
    function validateSection(step) {
      let valid = true;
      const section = document.querySelector('.form-section[data-step="'+step+'"]');
      section.querySelectorAll('[required]').forEach(input => {
        let showError = false;
        if (input.type === 'radio') {
          const name = input.name;
          const checked = section.querySelector('input[name="'+name+'"]:checked');
          if (!checked) showError = true;
        } else if (!input.value) {
          showError = true;
        }
        if (showError) {
          valid = false;
          input.classList.add('error');
          let errorMsg = input.parentElement.querySelector('.error-msg');
          if (errorMsg) errorMsg.textContent = "Please fill out this field.";
        } else {
          input.classList.remove('error');
          let errorMsg = input.parentElement.querySelector('.error-msg');
          if (errorMsg) errorMsg.textContent = "";
        }
      });
      return valid;
    }

      const from = document.querySelector('input[name="From"]').value;
      const to = this.value;
      if (from && to && to < from) {

        this.value = '';

    // On form submit (final step)
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!validateSection(currentStep)) return;
      const form = this;
      const finalSubmitBtn = document.getElementById('finalSubmitBtn');
      const spinner = document.getElementById('spinner');
      finalSubmitBtn.disabled = true;
      document.getElementById('submitBtnText').style.display = 'none';
      spinner.style.display = 'inline-block';

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {'Accept':'application/json'}
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('confirmationMsg').style.display = 'block';
        } else {
          alert('Submission error. Please try again.');
          finalSubmitBtn.disabled = false;
          spinner.style.display = 'none';
          document.getElementById('submitBtnText').style.display = 'inline';
        }
      })
      .catch(err => {
        alert('Could not connect. Please check your internet and try again.');
        finalSubmitBtn.disabled = false;
        spinner.style.display = 'none';
        document.getElementById('submitBtnText').style.display = 'inline';
      });
    });

    // Star rating accessibility
    document.querySelectorAll('.star-rating').forEach(rating => {
      rating.addEventListener('keydown', function(e){
        // Arrow keys for better accessibility
        const input = rating.querySelector(':checked');
        if(['ArrowRight','ArrowLeft'].includes(e.key)) {
          let nextInput;
          if (e.key === 'ArrowRight') {
            nextInput = input?.previousElementSibling?.previousElementSibling || rating.querySelector('input[type="radio"]:last-child');
          } else {
            nextInput = input?.nextElementSibling?.nextElementSibling || rating.querySelector('input[type="radio"]:first-child');
          }
          if (nextInput) { nextInput.checked = true; nextInput.dispatchEvent(new Event('input')); }
        }
      });
    });
